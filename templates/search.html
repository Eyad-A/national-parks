{% include 'base.html' %} 

{% block content %} 

<p>Search results:</p>


<div class="container">
    <div class="row">
        <div class="col-md-9 mx-auto">
            <div class="row">
                {% for item in search_list %} 
                <div class="col-lg-4 col-md-6 mb-3">
                    <div class="">
                        <img class="img-thumbnail" src="{{ item.images[0].url }}">
                        <div class="">{{item.fullName}}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>




{% endblock %}
