{% include 'base.html' %}

{% block content %}

{% if search_r.data %}


<div class="container my-5">
    <div class="row">
        <div class="col-md-9 mx-auto">
            <div class="row">
                {% for park in search_r.data %}
                <div class="col-lg-4 col-md-6 mb-3">
                    <div class="image-holder">
                        <form action="/park-details" method="post">
                            <input type="hidden" name="park_code" value="{{park.parkCode}}">
                            <button class="results-button">
                                {% if park.images[0]|length > 0 %} 
                                <img class="search-image" src="{{ park.images[0].url }}">
                                {% else %}
                                <img class="search-image" src="/static/no-image-found.png">
                                {% endif %} 
                                <div class="image-text">
                                    {{park.fullName}}
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% else %}

<p>No parks were found</p>

{% endif %}

{% include 'footer.html' %}
{% endblock %}
