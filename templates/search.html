{% include 'base.html' %}

{% block content %}

{% if search_r.data %} 

<div class="container">
    <div class="row">
        <div class="col-md-9 mx-auto">
            <div class="row">
                {% for item in search_r.data %}
                <div class="col-lg-4 col-md-6 mb-3">
                    <div class="">
                        <form action="/park-details" method="post"> 
                            <input type="hidden" name="park_code" value="{{item.parkCode}}">
                            <button>
                                <img class="img-thumbnail" src="{{ item.images[0].url }}">
                                <div class="">
                                    {{item.fullName}}
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% else %} 

<p>No parks were found</p> 

{% endif %} 


{% endblock %}
