{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}}

{% block content %}

<p>
    Your username is {{ user.username }} 
</p>

<p>
    Your favorite parks are: 
    {% for park in user.favorite_parks %} 
    <p>{{ park.park_code }} </p>
    {% endfor %} 
</p>

{% endblock %}
