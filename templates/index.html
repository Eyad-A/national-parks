{% extends 'base.html' %} 

{% block title %} National Parks {% endblock %} 

{% block content %} 

<h2>Search for a park using this form</h2> 
<form action="/search" method="post"> 
    <label for="search">Search for a park</label>
    <input type="text" name="search_query">
    <button>Go!</button>
</form>

<h2>Or select from a list of states</h2> 
<form action="/search-by-state" method="post">
    <select name="state_query" id="state_query"> 
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
    </select>
    <button>Go!</button>
</form>

{% endblock %}
