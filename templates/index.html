{% extends 'base.html' %} 

{% block title %} National Parks {% endblock %} 

{% block content %} 

{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}

<h2>Search for a park using this form</h2> 
<form action="/search" method="post"> 
    <label for="search">Search for a park</label>
    <input type="text" name="search_query">
    <button>Go!</button>
</form>
